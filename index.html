<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погоди број</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Погоди број</h1>
        <div id="game">
            <p>Погоди број између
                <span class="min-num">1</span> и <span class="max-num">10</span>
            </p>
            <input id="guess-value" type="number" placeholder="Дај неки број" id="guess-input">
            <button type="submit">Пробај</button>
            <p class="message"></p>
        </div>
    </div>
</body>
</html>
