<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погоди број</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    .minNum{
        color: red;
    }
    .maxNum{
        color: crimson;
    }
    .playAgain{
        display: none;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Погоди број</h1>
        <div id="game">
            <p>Погоди број између
                <span id="minNum" class="minNum"></span> и <span id="maxNum" class="maxNum"></span>
            </p>
            <input id="guessNum" type="text" placeholder="Дај неки број" >
            <button id="guessBtn" type="submit">Пробај</button>
            <button class="playAgain" id="playAgain">Играј поново</button>

            <p id="message" class="message"></p>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
